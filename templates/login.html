<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Connect| Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{url_for('static', filename='dist/css/AdminLTE.min.css')}}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{url_for('static', filename='plugins/iCheck/square/blue.css')}}">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script>
         var ref = new Firebase("https://codeconnect.firebaseio.com/");

        ref.onAuth(function(authData){
          if(authData){
            window.location = '/welcome'
          }
        })

    </script>


  </head>
  <body class="hold-transition login-page">
     

    
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Code </b>Connect</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form method="POST" id="loginform">
          <div class="form-group has-feedback">
            <input type="email" name="email" class="form-control" placeholder="Email" id="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback" ></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" placeholder="Password" id="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
              
            </div><!-- /.col -->
          </div>
        </form>

       

        
        <a href="{{url_for('register')}}" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{{url_for('static', filename='plugins/jQuery/jQuery-2.1.4.min.js')}}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <!-- iCheck -->
    <script src="{{url_for('static', filename='plugins/iCheck/icheck.min.js')}}"></script>
    

    <script>



      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });

        

        $('#loginform').on("submit", function(e){
          e.preventDefault();
          var email = $('#email').val();
          var password = $('#password').val()


                  ref.authWithPassword({
          email    : email,
          password : password
        }, function(error, authData) {
          if (error) {
            console.log("Login Failed!", error);
          } else {

            window.location = "/welcome"
          }
        });




        })
      });



    </script>
  </body>
</html>
